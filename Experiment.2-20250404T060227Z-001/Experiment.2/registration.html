<head>

        .form-container {

            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <!-- Header -->
        <div class="container">
            <header class="my-4">
                <div class="row">
                    <div class="col-3">
                        <img src="fbs.png" alt="FBS LOGO" class="img-fluid" width="130" height="100"/>
                    </div>
                    <div class="col-9 text-center">
                        <h1 class="text-white">FBS - WORLD BEST ONLINE EBOOKS WEBSITE</h1>
                    </div>
                </div>
            </header>
        </div>

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="registration.html">Registration</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>

        <!-- Registration Form -->
        <div class="container my-5">
            <div class="form-container mx-auto col-md-6">
                <h3 class="text-center mb-4">Registration</h3>
                <form action="registration-process.php" method="post">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phno">Phone Number</label>
                        <input type="text" class="form-control" id="phno" name="phno" required>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div>
                            <input type="radio" name="gen" value="Male"> Male
                            <input type="radio" name="gen" value="Female"> Female
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Language Known</label>
                        <div>
                            <input type="checkbox" name="lang" value="English"> English<br>
                            <input type="checkbox" name="lang" value="Hindi"> Hindi<br>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
        </div>

        <!-- Footer -->

</body>
